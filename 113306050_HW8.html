<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="113306050_HW8.css">
</head>
<body>
	<div class="container">
        <h1>JS Calculator</h1>
        <form id="calculatorForm" onsubmit="calculate(event)">
            <label for="number1">Number 1</label>
            <input type="number" id="number1" required><br><br>

            <label for="number2">Number 2</label>
            <input type="number" id="number2" required><br><br>

            <label for="operator">Operate way?</label>
            <select id="operator" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br><br>

            <button type="submit">Add</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="113306050_HW8.js"></script>
</body>
</html>
